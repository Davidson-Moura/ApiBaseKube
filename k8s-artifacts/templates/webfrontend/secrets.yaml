---
apiVersion: "v1"
kind: "Secret"
metadata:
  name: "webfrontend-secrets"
  labels:
    app.kubernetes.io/name: "aspiretest-apphost"
    app.kubernetes.io/component: "webfrontend"
    app.kubernetes.io/instance: "{{.Release.Name}}"
stringData:
  ConnectionStrings__cache: "cache-service:6379,password={{ .Values.secrets.webfrontend.cache_password }}"
  CACHE_PASSWORD: "{{ .Values.secrets.webfrontend.cache_password }}"
  CACHE_URI: "redis://:{{ .Values.secrets.webfrontend.cache_password }}@cache-service:6379"
type: "Opaque"
